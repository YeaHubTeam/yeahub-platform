<body>
  <h1 class="visually-hidden">Тренажер собеседований и вопросы собеседований в IT</h1>
  <div id="root"></div>

  <script>
    if (window.location.hostname.includes('yeatwork')) {
      const metaTag = document.createElement('meta');
      metaTag.name = 'robots';
      metaTag.content = 'noindex, nofollow';
      document.head.appendChild(metaTag);
    }
  </script>

  <script defer>
    document.addEventListener('keydown', function (e) {
      if (
        (e.ctrlKey && e.key.toLowerCase() === 'c') ||
        (e.ctrlKey && e.key.toLowerCase() === 'u') ||
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i')
      ) {
        e.preventDefault();
      }
    });

    document.addEventListener('copy', function (e) {
      const selectedText = window.getSelection().toString();
      const targetElement = e.target;

      if (
        targetElement.tagName.toLowerCase() === 'input' ||
        targetElement.tagName.toLowerCase() === 'textarea'
      ) {
        e.clipboardData.setData('text/plain', selectedText);
      } else if (selectedText) {
        const copyText = 'https://yeahub.ru/ готовься к собеседованиям с нами';
        e.clipboardData.setData('text/plain', copyText);
      }

      e.preventDefault();
    });
  </script>
